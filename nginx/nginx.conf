worker_processes auto;
events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    sendfile on;
    upstream stargo_backend {
        server stargo-web-1:8000 max_fails=3 fail_timeout=10s;
        server stargo-web-2:8000 max_fails=3 fail_timeout=10s;
    }

    server {
        listen 80;
        server_name 35.240.242.130;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Allow larger request bodies for image/file uploads
        client_max_body_size 50M;

        location /health {
            return 200 "ok";
            add_header Content-Type text/plain;
        }

        # Serve static files directly from shared volume
        location /static/ {
            alias /var/www/static/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            types {
                text/css css;
                text/javascript js;
                image/png png;
                image/jpeg jpg jpeg;
                image/svg+xml svg svgz;
                image/gif gif;
                application/font-woff woff;
                application/font-woff2 woff2;
                application/vnd.ms-fontobject eot;
                application/x-font-ttf ttf;
                application/x-font-opentype otf;
            }
            try_files $uri $uri/ =404;
        }

        # Proxy media files to storage microservice so browser can access /media/*
        location /media/ {
            proxy_pass http://storage:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
            expires 30d;
        }

        location / {
            proxy_pass http://stargo_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_connect_timeout 60s;
        }
    }
}