worker_processes auto;
events { worker_connections 1024; }

http {
    sendfile on;
    upstream stargo_backend {
        server stargo-web-1:8000 max_fails=3 fail_timeout=10s;
        server stargo-web-2:8000 max_fails=3 fail_timeout=10s;
    }

    server {
        listen 80;
        server_name 35.240.242.130;

        # Allow larger request bodies for image/file uploads
        client_max_body_size 50M;

        location /health {
            return 200 "ok";
            add_header Content-Type text/plain;
        }

        # Serve static files directly from shared volume
        location /static/ {
            alias /var/www/static/;
            access_log off;
            expires 30d;
        }

        # Proxy media files to storage microservice so browser can access /media/*
        location /media/ {
            proxy_pass http://storage:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
            expires 30d;
        }

        # Relay Grafana alerts to Discord via alert-relay service
        location /_grafana_alerts_webhook {
            proxy_pass http://alert-relay:8081/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://stargo_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_connect_timeout 60s;
        }
    }
}